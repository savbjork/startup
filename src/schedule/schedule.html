<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule</title>
    <link rel="icon" href="sun.png" />

     <!-- Include bootstrap CSS framework -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
     crossorigin="anonymous"/>
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="schedule.css" />
  </head>

  <body class = "bg-light">
    <header class="container-fluid bg-light">
      <nav class="navbar fixed-top">
          <a class="navbar-brand text-dark" href="#">
            <h2>
              Do Disturb<sup>&reg;</sup>
              <img src="sun.png" alt="sun" width = 40 />

            </h2>
          </a>
            <menu class="navbar-nav justify-content-end gap-2 align-items-center">
            <li class="nav-item">
              <a class="nav-link text-secondary" href="index.html">
              <i class="bi bi-box-arrow-left" style="font-size: 2rem;"></i>
              </a>
            </li> 
            <li class="nav-item">
              <a class="nav-link text-secondary" href="home.html">
              <i class="bi bi-house-door" style="font-size: 2rem;"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="schedule.html">
              <i class="bi bi-calendar-week" style="font-size: 2rem;"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary" href="friends.html">
              <i class="bi bi-person" style="font-size: 2rem;"></i>
              </a>
            </li>
            </menu>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-white text-center p-3">
            <!-- Left Content -->
            <section>
              <div class="status">
                <h2>
                  Your Status:
                <span class="current-status text-danger">Busy</span>
                </h2>
              </div>
              <div>
                <label for="change">Available Now? Free Until:</label>
                <input type="time" id="count" placeholder="Free until"/>
                <button type="submit" class="btn btn-dark">Save</button>
              </div>
            </section>
            <br/>
            <br/>
            <div>
              <table class="table bg-light text-dark">
                <thead class="table-secondary">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Calendar Group</th>
                    <th scope="col">Available For</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>School</td>
                    <td>
                      <fieldset>
                        <label for="checkbox1">Family</label>
                        <input type="checkbox" id="checkbox1" name="varCheckbox" value="checkbox1" checked />
                        <label for="checkbox2">BFF</label>
                        <input type="checkbox" id="checkbox2" name="varCheckbox" value="checkbox2" />
                      </fieldset>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Work</td>
                    <td>
                      <fieldset>
                        <label for="checkbox1">Family</label>
                        <input type="checkbox" id="checkbox1" name="varCheckbox" value="checkbox1" checked />
                        <label for="checkbox2">BFF</label>
                        <input type="checkbox" id="checkbox2" name="varCheckbox" value="checkbox2" />
                      </fieldset>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Personal</td>
                    <td>
                      <fieldset>
                        <label for="checkbox1">Family</label>
                        <input type="checkbox" id="checkbox1" name="varCheckbox" value="checkbox1" checked />
                        <label for="checkbox2">BFF</label>
                        <input type="checkbox" id="checkbox2" name="varCheckbox" value="checkbox2" checked/>
                      </fieldset>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-md-6
           p-3">
            <!-- Right Content -->
            <div>
              <img class="calendar" src="calendar.png" alt="calendar"/>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-50 text-secondary">
      <div class="container-fluid">
        <span>   Author: Savannah Bjorkman</span>
        <a class="text-muted" href="https://github.com/savbjork/startup/tree/main">GitHub</a>
      </div>
    </footer>
  </body>
</html>
