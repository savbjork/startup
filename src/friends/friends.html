    <main>
      <div class="container">
        <div class="row">
             <h2 class="text-light">Friends & Groups</h2>
            <section>
              <table class="table bg-light text-dark">
                <thead class="table-secondary">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Group</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Adge</td>
                    <td>
                      <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn">
                        <input type="radio" name="group1" id="group1_family" autocomplete="off" checked> Family
                      </label>
                      <label class="btn">
                        <input type="radio" name="group1" id="group1_BFF" autocomplete="off"> BFF
                      </label>
                      </div>
                    </td>
                    <td>Busy</td>
                    </tr>
                    <tr>
                    <th scope="row">2</th>
                    <td>Jocey</td>
                    <td>
                      <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn">
                        <input type="radio" name="group2" id="jocey_family" autocomplete="off" checked> Family
                      </label>
                      <label class="btn">
                        <input type="radio" name="group2" id="jocey_BFF" autocomplete="off"> BFF
                      </label>
                      </div>
                    </td>
                    <td>Busy</td>
                    </tr>
                    <tr>
                    <th scope="row">3</th>
                    <td>Sawyer</td>
                    <td>
                      <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label class="btn">
                        <input type="radio" name="group3" id="sawyer_family" autocomplete="off"> Family
                      </label>
                      <label class="btn">
                        <input type="radio" name="group3" id="sawyer_BFF" autocomplete="off" checked > BFF
                      </label>
                      </div>
                    </td>
                    </td>
                    <td>Available</td>
                    </tr>
              </tbody>
            </table>
            <input type="text" placeholder="Username"/>
            <button type="submit" class="btn btn-dark">Add</button>
            </section>
            
          <div>
            <!-- <h2>Groups </h2> -->
            <ul class="list-group list-group-horizontal flex-wrap">
              <li class="list-group-item">Family</li>
              <li class="list-group-item">BFF</li>

            <button type="submit" class="btn btn-dark">Add</button>
