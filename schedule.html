<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do Disturb HTML</title>
    <img src="sun.png" alt="Do Disturb logo" width = 30 />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h2>Do Disturb<sup>&reg;</sup></h2>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Login</a></li>
          <li><a href="home.html">Home</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="friends.html">Friends</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <div class="status">
        Your Status:
        <span class="current-status">Busy</span>
      </div>

      <!-- More formatting with old style HTML -->
      <br />

      <div>
        <label for="change">Available Now?</label>
        <input type="text" id="count" placeholder="Free until"/>
      </div>

      <br />

      <div>
        <button>Save</button>
      </div>

      <br />
      <div>
        <img src="calendar.png" alt="calendar" width = 500 />
      </div>

      
    </main>

    <footer>
      <hr />
      <span class="text-reset">Author Name(s)</span>
      <br />
      <a href="https://github.com/webprogramming260/simon-html">GitHub</a>
    </footer>
  </body>
</html>
