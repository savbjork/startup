<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule</title>
    <link rel="icon" href="sun.png" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h2>Do Disturb<sup>&reg;</sup></h2>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Logout</a></li>
          <li><a href="home.html">Home</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="friends.html">Friends</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <section>
        <img src="profile.jpg" alt="profile picture" width = 50 />
        <br />
        <div class="status">
          Your Status:
          <span class="current-status">Busy</span>
        </div>
  
        <!-- More formatting with old style HTML -->
        <br />
  
        <div>
          <label for="change">Available Now? Free Until:</label>
          <input type="time" id="count" placeholder="Free until"/>
        </div>
  
        <br />
  
        <div>
          <button>Save</button>
        </div>
      </section>

      <section>
        <br />
  
        <div>
          <img src="calendar.png" alt="calendar" width = 500 />
        </div>

        <br />

        <div>
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Calendar Group</th>
                <th>Available For</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>School</td>
                <td>
                  <fieldset>
                    <label for="checkbox1">Family</label>
                    <input type="checkbox" id="checkbox1" name="varCheckbox" value="checkbox1" checked />
                    <label for="checkbox2">Friendly</label>
                    <input type="checkbox" id="checkbox2" name="varCheckbox" value="checkbox2" />
                  </fieldset>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Work</td>
                <td>
                  <fieldset>
                    <label for="checkbox1">Family</label>
                    <input type="checkbox" id="checkbox1" name="varCheckbox" value="checkbox1" checked />
                    <label for="checkbox2">Friendly</label>
                    <input type="checkbox" id="checkbox2" name="varCheckbox" value="checkbox2" />
                  </fieldset>
                </td>
              </tr>
              <tr>
                <td>3</td>
                <td>Personal</td>
                <td>
                  <fieldset>
                    <label for="checkbox1">Family</label>
                    <input type="checkbox" id="checkbox1" name="varCheckbox" value="checkbox1" checked />
                    <label for="checkbox2">Friendly</label>
                    <input type="checkbox" id="checkbox2" name="varCheckbox" value="checkbox2" checked />
                  </fieldset>
                </td>
              </tr>
            </tbody>
          </table>
          </div>
      </section>

    </main>

    <footer>
      <hr />
      <img src="sun.png" alt="sun" width = 20 />
      <br />

      <span class="text-reset">Author: Savannah Bjorkman</span>
      <br />
      <a href="https://github.com/savbjork/startup/tree/main">GitHub</a>
    </footer>
  </body>
</html>
